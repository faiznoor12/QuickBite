<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <!-- <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company"> -->
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Register your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form
      class="space-y-6 flex flex-col gap-1"
      [formGroup]="registerForm"
      (ngSubmit)="submit()"
    >
      <text-input
        [control]="fc['name']"
        [showErrorWhen]="isSubmitted"
        label="Name"
      ></text-input>

      <text-input
        [control]="fc['email']"
        [showErrorWhen]="isSubmitted"
        type="email"
        label="Email"
      ></text-input>

      <text-input
        [control]="fc['password']"
        [showErrorWhen]="isSubmitted"
        type="password"
        label="Password"
      ></text-input>

      <text-input
      [control]="fc['conformPassword']"
      [showErrorWhen]="isSubmitted"
      type="password"
      label="Confirm Password"
    ></text-input>

    <text-input
    [control]="fc['address']"
    [showErrorWhen]="isSubmitted"
    label="Address"
  ></text-input>

      <div>
        <default-button
          text="Register"
          [fontSizeRem]="0.875"
          [widthRem]="24"
        ></default-button>

        <div class="mt-6 text-center text-sm text-gray-500">
          Already a user? &nbsp;
          <a routerLink="/login" [queryParams]="{returnUrl:returnUrl}" class="font-semibold leading-6 text-[#e72929] hover:text-[#e71220]">Log in</a>
        </div>
      </div>
    </form>
  </div>
</div>
