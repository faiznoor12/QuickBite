<app-not-found
[visible]="!food.id"
notFoundMessage="Food not found!"
resetLinkText="Back to homepage"></app-not-found>
<div *ngIf="food.id" class="m-12 flex flex-wrap justify-center items-center " >
  <div class="min-w-[25rem] max-w-[40rem] m-4 flex-2">
  <img class="rounded-[3rem]  object-cover " src="{{ food.imageUrl }}" alt="{{ food.name }}" />
  </div>
  <div id="detial" class="min-w-[25rem] max-w-[40rem] w-full flex flex-col flex-2 p-8 text-black ml-4 ">
    <div id="header" class="flex justify-between">
      <span id="name" class="text-[2rem] font-bold">
        {{ food.name }}
      </span>
      <span *ngIf="food.favorite" id="favorite" class="text-[2rem]"> ❤ </span>
      <span *ngIf="!food.favorite" id="favorite" class="text-[2.5rem]"> ♡ </span>
    </div>
    <div id="rating" class="">
      <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkedcolor="red"
        uncheckedcolor="black"
        size="25px"
        [readonly]="true"
      ></star-rating>
    </div>
    <div id="origin" class="flex flex-wrap my-4">
      <span class="p-2 text-[1.2rem] m-2 ml-0 rounded-[2rem] bg-[#dfeff7]" *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
    </div>
    <div id="tags" class="flex flex-wrap">
      <a class="bg-[#f0f0f0] py-[0.3rem] px-4 my-[0.2rem] mx-[0.15rem] rounded-full font-semibold text-blue-500" *ngFor="let tag of food.tags" routerLink="/tag/{{ tag }}">
        {{ tag }}
      </a>
    </div>
    <div id="cook-time" class="mt-4">
      <span class="py-[0.6rem] pr-8 rounded-full text-[1.3rem]">
        Time to cook about <strong>{{ food.cookTime }}</strong> minutes
      </span>
    </div>
    <div id="price" class="text-[1.8rem] m-2 ml-0 text-green-700 before:content-['Price:'] before:text-gray-500">
      <span class="">
        {{food.price | currency}}
      </span>
    </div>
    <button (click)="addToCart()" class="text-white bg-[#e72929] border-none text-[1.2rem] rounded-full outline-none hover:opacity-[0.9] hover:cursor-pointer">Add to cart</button>
  </div>
</div>
