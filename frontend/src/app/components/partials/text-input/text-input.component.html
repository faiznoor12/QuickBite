<input-container [label]="label">
<div class="mt-2">
  <input
    [id]="label"
    [name]="label"
    [type]="type"
    [autocomplete]="label"
    [formControl]="formControl"
    required
    class="px-2 focus:outline-none block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#e72929] sm:text-sm sm:leading-6"
  />
</div>
<input-validation
  [control]="control"
  [showErrorsWhen]="showErrorWhen"
></input-validation>
</input-container>
